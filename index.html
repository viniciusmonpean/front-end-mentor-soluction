<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body> 
  <main class="qrCard">
    <img class="qrCode" src="images/image-qr-code.png" alt="">
    <section class="qrCode-info">
      <h1 class="infoTitle">Improve your front-end skills by building projects</h1>
      <h2 class="infoSubtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
    </section>
  </main>
  <footer>
    Challenge by <a class="footerLink" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="footerLink" href="https://www.linkedin.com/in/fausto-monpean-24368023a/">Fausto Monpean</a>.
  </footer>
</body>
</html>
